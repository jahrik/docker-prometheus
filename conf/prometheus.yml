global:
  scrape_interval:     30s
  evaluation_interval: 30s
  scrape_timeout: 30s
  external_labels:
    monitor: 'arm_swarm'

# rule_files:
#   - "swarm_node.rules.yml"
#   - "swarm_task.rules.yml"

alerting:
  alertmanagers:
    - alertmanager_config:
      dns_sd_configs:
      - names:
        - 'tasks.alertmanager'
        type: 'A'
        port: 9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'jenkins'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['rocks:8080']

  - job_name: 'grafana'
    dns_sd_configs:
    - names:
      - 'tasks.grafana'
      type: 'A'
      port: 3000

#   - job_name: 'dockerd-exporter'
#     dns_sd_configs:
#     - names:
#       - 'tasks.dockerd-exporter'
#       type: 'A'
#       port: 9323

  - job_name: 'cadvisor'
    dns_sd_configs:
    - names:
      - 'tasks.cadvisor'
      type: 'A'
      port: 8080

  - job_name: 'traefik'
    dns_sd_configs:
    - names:
      - 'tasks.traefik'
      type: 'A'
      port: 8080

  - job_name: 'node-exporter-armv7l'
    dns_sd_configs:
    - names:
      - 'tasks.node-exporter-armv7l'
      type: 'A'
      port: 9100

  - job_name: 'node-exporter-aarch64'
    dns_sd_configs:
    - names:
      - 'tasks.node-exporter-aarch64'
      type: 'A'
      port: 9100

  - job_name: 'node-exporter-amd64'
    dns_sd_configs:
    - names:
      - 'tasks.node-exporter-amd64'
      type: 'A'
      port: 9100
